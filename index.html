<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/stylesheets/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <title>ToDo</title>
  </head>
  <body>
    <div class="container text-center">
      <span data-js="collapse-btn" class="btn btn-md btn-success mt-5"
        >New ToDo</span
      >
      <div class="col-lg-6 container card my-3 mb-4 collapse-content">
        <form class="p-3">
          <div class="form-group">
            <label for="title">ToDo Title</label>
            <input
              type="text"
              class="form-control text-center"
              placeholder="Enter Title"
              name="title"
              maxlength="30"
              required
            />
            <small class="form-text text-muted">Max. 30 Characters</small>
          </div>
          <div class="form-group">
            <label for="description"
              >ToDo Description <small>(optional)</small></label
            >
            <textarea
              class="form-control text-center"
              placeholder="Enter Description"
              rows="3"
              maxlength="100"
              name="description"
            ></textarea>
            <small class="form-text text-muted">Max. 100 Characters</small>
          </div>
          <div class="form-group">
            <label for="deadline">Deadline <small>(optional)</small></label>
            <input
              type="date"
              class="form-control text-center"
              placeholder="mm/dd/yyyy"
              name="deadline"
            />
          </div>
          <button type="submit" class="btn w-25 btn-success material-icons">add_circle</button>
        </form>
      </div>
      <div class="row">
        <div class="list col-lg-5 col-11 mx-auto" >
          <h3 class="font-weight-light">
            <hr class="bg-warning">
              Pending 
            <hr class="bg-warning">
          </h3>
        </div>
        <div class="completed-lg list col-lg-5 col-11 mx-auto" >
          <h3 class="font-weight-light">
            <hr class="bg-success">
             Completed 
            <hr class="bg-success">
          </h3>
        </div>
      </div>
      <div class="row">
        <div data-js="todo-pending" class="list col-lg-5 col-11 mx-auto">
          <div class="my-2">
            <div class="todo-box todo-pending">
              <h3 class="py-2">Teste Sparta</h3>
              <div class="btn-group w-50 mb-1" role="group">
                <button
                  data-js="collapse-desc-btn"
                  type="button"
                  class="material-icons btn btn-secondary"
                >
                  remove_red_eye
                </button>
                <button
                  data-js="completed-btn"
                  type="button"
                  class="material-icons btn btn-success text-light"
                >
                  check_circle
                </button>
                <button
                  data-js="delete-btn"
                  type="button"
                  class="material-icons btn btn-danger"
                >
                  delete
                </button>
              </div>
            </div>
            <div class="bg-light todo-box todo-pending collapse-content">
              <h3 class="font-weight-light pt-2">Description</h3>
              <h6 class="font-weight-lighter">
                Finish last Sparta project for intern process
              </h6>
              <hr />
              <h3 class="font-weight-light">Deadline</h3>
              <h6 class="font-weight-lighter">03/29/2021</h6>
            </div>
          </div>
      </div>
      <div class="completed-sm list col-lg-5 col-11 mx-auto" >
        <h3 class="font-weight-light">
          <hr class="bg-success">
           Completed 
          <hr class="bg-success">
        </h3>
      </div>
      <div
        data-js="todo-completed"
        class="list col-lg-5 col-11 mt-5 mt-lg-0 mx-auto"
      ></div>
    </div>
    <div data-js="popup" class="popup-wrapper">
      <div class="popup p-4">
        <h3 class="font-weight-light mb-4">
          Are you sure you want to delete the ToDo?
        </h3>
        <span data-js="confirm" class="btn btn-primary">Confirm</span>
        <span data-js="cancel" class="btn btn-secondary">Cancel</span>
      </div>
    </div>

    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
